  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="My Portfolio created with Flutter.">
  <meta name="author" content="Adam Nsiah">
  <meta name="keywords" content="Flutter, Data Analyst, Mobile App Developer, Flutter Developer, Data Analytics, Data Analysis, SQL, Power BI, Microsoft Power BI">
  <meta property="og:image" content="flutter_coding.jpg" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="adam_nsiah_portfolio">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="icons/apple-icon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="57x57" href="icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="icons/apple-icon-180x180.png">

  <title>Adam Nsiah</title>
  <!-- Main Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon-16x16.png"/>
  <link rel="icon" type="image/png" href="favicon-16x16.png"/>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3813922013";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>

  <!-- Loading indicator -->
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.95)
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(10)
        }
      }
    </style>
    <img src="icons/android-icon-192x192.png" alt="Loading indicator..." />
  </div>
  <script>
    window.addEventListener('load', function () {
      var loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.classList.add('main_done');
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        loading.classList.add('init_done');
        return appRunner.runApp();
      }).then(function (app) {
        // Wait a few milliseconds so users can see the "zoooom" animation
        // before getting rid of the "loading" div.
        window.setTimeout(function () {
          loading.remove();
        }, 200);
      });
    });
  </script>

</body>
</html>
